<footer id="footer">
  <div class="footer-wrap">
    {{- partial "social.html" . -}}
    {{- $copyright := site.Copyright -}}
    {{- if not $copyright -}}
        {{- $copyright = site.Title | safeHTML -}}
    {{- end -}}
    {{- partial "copyright.html" ($copyright | safeHTML) -}}
  </div>
</footer>
